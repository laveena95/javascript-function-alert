<!DOCTYPE html>
<html>
<head>
	<title>Alert in javascript</title>
	<h3>Alert Message</h3>
</head>
<body>
	<script type="text/javascript">
		alert("Good morning!...");// This will display the message when the page reloads.
		function welcome()
		{
			alert("Let's learn javascript!...");
		}
	</script>
	<form>
		<input type="button" name="start_button" value="click Here>>>" onclick="welcome()"/>
	</form>
</body>
</html>
